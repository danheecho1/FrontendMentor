<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<figure>
				<img src="./images/image-equilibrium.jpg" alt="Image of Equilibrium" class="main-card-img">
				<div class="hover-img-div">
					<img src="./images/icon-view.svg" alt="" class="hover-img">
				</div>
				<figcaption>
					<a href="#">Equilibrium #3429</a>
				</figcaption>
			</figure>
			<p class="description">Our Equilibrium collection promotes balance and calm.</p>
			<div class="details-div">
				<p class="price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
				<p class="expiration"><img src="./images/icon-clock.svg" alt="">3 days left</p>
			</div>
			<hr>
			<div class="credit">
				<img src="./images/image-avatar.png" alt="" class="creator-img">
				<p>Creation of <a href="#">Jules Wyvern</a></p>
			</div>
		</main>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Danny Cho.
		</div>
	</body>
</html>
